<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="typing-animation">Il Tuo Nome Qui</h1>
            <p class="subtitle">Ruolo Professionale - Sviluppatore Web, Ingegnere del Software, ecc.</p>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#about">Chi Sono</a></li>
            <li><a href="#skills">Competenze</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contatti</a></li>
        </ul>
    </nav>

    <section id="about">
        <h2>Chi Sono</h2>
        <p><!-- Inserisci qui la tua biografia --></p>
    </section>

    <section id="skills">
        <h2>Competenze</h2>
        <div class="skills-container">
            <!-- Aggiungi le tue competenze -->
            <div class="skill-card">HTML</div>
            <div class="skill-card">CSS</div>
            <div class="skill-card">JavaScript</div>
            <div class="skill-card">Python</div>
        </div>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio-container">
            <!-- Aggiungi i tuoi progetti -->
            <div class="project-card">Progetto 1</div>
            <div class="project-card">Progetto 2</div>
        </div>
    </section>

    <section id="contact">
        <h2>Contattami</h2>
        <form>
            <input type="text" placeholder="Il tuo nome" required>
            <input type="email" placeholder="La tua email" required>
            <textarea placeholder="Il tuo messaggio" required></textarea>
            <button type="submit">Invia</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 - Il Tuo Nome Qui</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
