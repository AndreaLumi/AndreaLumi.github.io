<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Personale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-top: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .profile-img {
            display: block;
            margin: 20px auto;
            width: 150px;
            border-radius: 50%;
            border: 3px solid #2c3e50;
        }
    </style>
</head>
<body>

<header>
    <h1>Il Mio Profilo</h1>
</header>

<div class="container">
    <img src="profile.jpg" alt="Foto Profilo" class="profile-img">
    <h2 align="center">Andrea Luminari</h2>
    <p align="center">Ciao! Sono uno <strong>studente di Cybersecurity</strong>. Qui potete trovare il mio progetto su una creazione di una rete su Cisco Packet Tracer.</p>
</body>
</html>
