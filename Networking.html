<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentazione Progetto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2c3e50, #3d566e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.03);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }

        .container img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .container img:hover {
            transform: scale(1.05);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
            color: #333;
            animation: slideUp 1s ease-in-out;
        }

        .description {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
            animation: slideUp 1.2s ease-in-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://via.placeholder.com/400" alt="Immagine di esempio">
        <div class="title">Titolo dell'Immagine</div>
        <div class="description">Questa Ã¨ una breve descrizione dell'immagine. Puoi personalizzarla a tuo piacimento.</div>
    </div>

</body>
</html>
